<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Cutom JS -->
    <script src="popup.js"></script>

    <title>Score Tracker</title>

</head>
<body>
    <div class="container-fluid">

        <h1 class="title text-center mt-4">Score Tracker</h1>
        
        <div class="row my-4 mx-2">
            <div class="platform col-6">Codeforces</div>
            <div class="colon col-2">:</div>
            <div class="score col-4 text-center pr-5" id="codeforces">Loading..</div>            
        </div>

        <div class="row my-4 mx-2">
            <div class="platform col-6">Codechef</div>
            <div class="colon col-2">:</div>
            <div class="score col-4 text-center pr-5" id="codechef">Loading..</div>            
        </div>

        <div class="row my-4 mx-2">
            <div class="platform col-6">SPOJ</div>
            <div class="colon col-2">:</div>
            <div class="score col-4 text-center pr-5" id="spoj">Loading..</div>
        </div>

        <div class="row my-4 mx-2">
            <div class="platform col-6">Interviewbit</div>
            <div class="colon col-2">:</div>
            <div class="score col-4 text-center pr-5" id="interviewbit">Loading..</div>
        </div>
        
        <!-- <button id="settings">Settings</button> -->
    </div>
</body>
</html>
