<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Cutom JS -->
    <script src="popup.js"></script>

    <title>Score Tracker</title>

</head>
<body>
    <div class="container">

        <h1 class="title text-center mt-4">Score Tracker</h1>
        
        <div class="row my-4 mx-2">
            <div class="platforms col-3">
                <div class="row">
                    <p class="platform col">Codeforces</p>
                    <p class="platform col">Codechef</p>
                    <p class="platform col">SPOJ</p>
                    <p class="platform col">Interviewbit</p>
                </div>
            </div>
            <div class="colons col-3">
                    <p class="colon col">:</p>
                    <p class="colon col">:</p>
                    <p class="colon col">:</p>
                    <p class="colon col">:</p>
            </div>
            <div class="scores col-3">
                <div class="row">
                    <p class="score col" id="codeforces">Loading..</p>
                    <p class="score col" id="codechef">Loading..</p>
                    <p class="score col" id="spoj">Loading..</p>
                    <p class="score col" id="interviewbit">Loading..</p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
